<!DOCTYPE html>
<html>
<head>
    <title>Text Encoder/Decoder</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        textarea { width: 100%; height: 100px; }
        .container { max-width: 600px; margin: auto; }
        input[type="submit"] { margin-top: 10px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Base64 Text Encoder / Decoder</h2>
        <form method="POST">
            <label for="text_to_encode">Text to Encode:</label>
            <textarea name="text_to_encode" placeholder="Enter text to encode...">{{ request.form.get("text_to_encode", "") }}</textarea>
            <p><strong>Encoded Result:</strong></p>
            <textarea readonly>{{ encoded_text }}</textarea>

            <label for="text_to_decode">Text to Decode (Base64):</label>
            <textarea name="text_to_decode" placeholder="Enter Base64 text to decode...">{{ request.form.get("text_to_decode", "") }}</textarea>
            <p><strong>Decoded Result:</strong></p>
            <textarea readonly>{{ decoded_text }}</textarea>

            <input type="submit" value="Process">
        </form>
    </div>
</body>
</html>
